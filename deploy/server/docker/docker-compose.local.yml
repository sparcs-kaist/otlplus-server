version: '3.4'

services:
  back:
    container_name: otlplus-server-nest-local
    platform: linux/amd64
    env_file:
      - ../../../apps/server/env/.env.local
    environment:
      - NODE_ENV=local
      - DOCKER_DEPLOY=true
    build:
      context: ../../..
      dockerfile: ./deploy/server/docker/Dockerfile.server
    image: otlplus-server-nest-local
    restart: always
    tty: true
    ports:
      - '58000:8000'
    expose:
      - '8000'
    volumes:
      - '/etc/timezone:/etc/timezone:ro'
    network_mode: 'host'
    working_dir: /var/www/otlplus-server
    command: node apps/server/dist/src/bootstrap/bootstrap.js
