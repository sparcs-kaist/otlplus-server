version: '3.4'

services:
  scholar-sync-prod:
    container_name: otlplus-scholar-sync-nest-prod
    platform: linux/amd64
    env_file:
      - ../../../apps/scholar-sync/env/.env.prod
    environment:
      - NODE_ENV=prod
      - DOCKER_DEPLOY=true
    build:
      context: ../../..
      dockerfile: ./deploy/scholar-sync/docker/Dockerfile.server
    image: otlplus-scholar-sync-nest-prod
    restart: always
    tty: true
    ports:
      - '59000:9000'
    expose:
      - '9000'
    volumes:
      - '/etc/timezone:/etc/timezone:ro'
      - '../../../apps/scholar-sync/logs:/var/www/otlplus/apps/scholar-sync/logs'
    working_dir: /var/www/otlplus/apps/scholar-sync
    command: node dist/src/bootstrap/bootstrap.js
