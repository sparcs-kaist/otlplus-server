name: CI

on:
  push:
    branches: [main, dev, release, ci/*]
  pull_request:
    branches: [main, dev, release, ci/*]

env:
  NODE_VERSION: 18

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check lint
        run: npm run lint:check

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Copy env file
        run: cp ./env/.env.example ./env/.env.local
      - name: Generate prisma
        run: npm run prisma-generate
      - name: Build
        run: npm run build
